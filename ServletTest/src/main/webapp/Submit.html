<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Applicant Form</title>
</head>
<body>
	<h1>Applicant Form</h1>
	<form action="/ServletTest/SubmitServ" method="post">

		Name: <input type="text" name="name" required><br> <br>
		Roll No: <input type="text" name="rollNo" required><br> <br>
		Email Id: <input type="email" name="email" required><br>
		<br> Address: <input type="text" name="address" required><br>
		<br> Gender: <select name="gender" required>
			<option value="Male">Male</option>
			<option value="Female">Female</option>
			<option value="Other">Other</option>
		</select><br> <br> Highest Educational Qualification: <input
			type="text" name="qualification" required><br> <br>
		Post Applied: <input type="text" name="postApplied" required><br>
		<br> Preferred Location: <input type="text"
			name="preferredLocation" required><br> <br> <input
			type="submit" value="Submit"> <input type="reset"
			value="Reset"> <br>
	</form>
</body>
</html>
